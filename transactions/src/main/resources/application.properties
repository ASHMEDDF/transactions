spring.application.name=account
server.port=8081

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:basedatos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurar la inicialización de la base de datos
spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization=true

# Feign Client configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# URL del servicio de clientes (utilizando variable de entorno para Docker Compose)
customer.service.url=${CUSTOMER_SERVICE_URL:http://clients-service:8080/clientes}